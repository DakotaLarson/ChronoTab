<div class="optParent" style="display: none">
    <!--SETTINGS-->
    <div class="parentTitle">Settings</div>
    <label for="st" class="opt">
        <span>Standard Time</span>
        <input type="checkbox" id="st"/>
        <span class="toggleParent">
            <span class="toggleChild"></span>
        </span>
    </label>
    <label for="ih" class="opt">
        <span>Inverted Hands</span>
        <input type="checkbox" id="ih"/>
        <span class="toggleParent">
            <span class="toggleChild"></span>
        </span>
    </label>
    <label for="bs" class="opt">
        <span>Blinking Separator</span>
        <input type="checkbox" id="bs"/>
        <span class="toggleParent">
            <span class="toggleChild"></span>
        </span>
    </label>
    <label for="rd" class="opt">
        <span>Date</span>
        <input type="checkbox" id="rd"/>
        <span class="toggleParent">
            <span class="toggleChild"></span>
        </span>
    </label>
    <label for="rs" class="opt">
        <span>Seconds</span>
        <input type="checkbox" id="rs"/>
        <span class="toggleParent">
            <span class="toggleChild"></span>
        </span>
    </label>
    <label for="as" class="opt">
        <span>Alternating Seconds</span>
        <input type="checkbox" id="as"/>
        <span class="toggleParent">
            <span class="toggleChild"></span>
        </span>
    </label>
    <label for="sr" class="opt">
        <span>Smooth Rendering</span>
        <input type="checkbox" id="sr"/>
        <span class="toggleParent">
            <span class="toggleChild"></span>
        </span>
    </label>
    <!--COLOR SCHEME-->
    <div class="parentTitle">Color Scheme</div>
    <label for="bCol" class="opt">
        <span>Background</span>
        <span>
            <input type="color" id="bCol" value="#040c0e"/>
            <span id="bColText">#040c0e</span>
        </span>
    </label>
    <label for="hCol" class="opt">
        <span>Hour</span>
        <span>
            <input type="color" id="hCol" value="#233236"/>
            <span id="hColText">#233236</span>
        </span>
    </label>
    <label for="mCol" class="opt">
        <span>Minute</span>
        <span>
            <input type="color" id="mCol" value="#626b66"/>
            <span id="mColText">#626b66</span>
        </span>
    </label>
    <label for="sCol" class="opt">
        <span>Second</span>
        <span>
            <input type="color" id="sCol" value="#cea073"/>
            <span id="sColText">#cea073</span>
        </span>
    </label>
    <label for="tCol" class="opt">
        <span>Time</span>
        <span>
            <input type="color" id="tCol" value="#d4c7be"/>
            <span id="tColText">#d4c7be</span>
        </span>
    </label>
    <label for="dCol" class="opt">
        <span>Date</span>
        <span>
            <input type="color" id="dCol" value="#a4978e"/>
            <span id="dColText">#a4978e</span>
        </span>
    </label>
    <button type="button" id="colorReset">Reset Colors</button>
